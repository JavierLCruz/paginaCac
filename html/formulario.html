<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <main>
        <section>
        <fieldset><legend>Datos Personales</legend>
        <form>
            <div>
                <label for="nombre">Nombre</label>
                <input id="nombre"
                    name="nombre"
                    required
                >
            </div>
            <div>
                <label for="edad">edad</label>
                <input type="number"
                    min="0"
                    max="120"
                    name="edad"
                >
            </div>
            <div>
                <label>Fecha de nacimiento</label>
                <input type="date"
                    value="2000-01-01"
                    name="fechan"
                >
            </div>
            <div>
                <label for="foto">Foto</label>
                <input type="file"
                    name="foto"
            >
            </div>
            <div>
                <label>Nacionalidad</label>
                <select name="nacionalidad"
                    id="nacionalidad" required>
                    <option value="Argentina">Arg</option>
                    <option value="Paraguay">Par</option>
                    <option value="Uruguay" selected>Uru</option>
                </select>
            </div>
            <div>
                <label>Enter your phone number</label>
                <input type="tel"
                    id="phone"
                    name="telefono"
                    placeholder="123-456-7890"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    required
                >
            </div>
            <div>
                <button>Enviar</button>
                <button type="reset">Limpiar</button>
            </div>
        </form>
        </fieldset>
        </section>
        <section>
            <h3>Login</h3>
            <form action="./tabla.html">
                <div>
                    <label>Usuario</label>
                    <input type="text"
                        name="usuario"
                        required
                    >
                </div>
                <div>
                    <label>Contrase√±a</label>
                    <input type="password"
                        name="password"
                        requiered
                        >
                </div>
                <button>Login</button>
            </form>
        </section>
    </main>
</body>
</html>
